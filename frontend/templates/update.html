{% extends 'base.html' %}

{% block content %}
<div id = 'main-title-container'>
    <h1 id = 'main-title'>Update Scraping Entry</h1>
</div>
{% for message in get_flashed_messages() %}
<div class="alert">{{ message }}</div>
{% endfor %}
<form action="/send_update" method="post" class="new-update-form">
    <label for="company_name">Company Name <span class='optional'>(optional)</span></label>
    <input type="text" name="company_name" value="{{ request.form['company_name'] or row['company_name'] }}"></input>

    <label for="job_title">Job Title</label>
    <input name="job_title" value="{{ request.form['job_title'] or row['job_title'] }}"></input>

    <label for="url">Job Listings Link</label>
    <input name="url" value="{{ request.form['url'] or row['url'] }}"></input>

    <label for="company_website">Main Company Website <span class='optional'>(optional)</span></label>
    <input name="company_website" value="{{ request.form['company_website'] or row['company_website'] }}"></input>

    <input style="display:none;" value="{{ row['url'] }}" name="original_link">

    <button type="submit" class="submit-button">Submit</button>
</form>
{% endblock %}
